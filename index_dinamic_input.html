<!DOCTYPE html>
<html lang="en">
<head>
	<title>Filters DATA</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<header>
	<h1>Using filters</h1>
</header>
<main>
	<section class="userInput">
		<label for="minVal">Min:</label>
		<input type="number" name="minVal" id="minVal" min="0" step="5">
		<label for="maxVal">Max:</label>
		<input type="number" name="maxVal" id="maxVal" min="0" step="5">
		<input type="range" name="rangeInput" id="rangeInput">
	</section>
	<table>
		<caption>Some people with their rate</caption>
		<thead>
			<tr>
				<th>Name</th><th>Rate</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
</main>
<script src="scripts/dynamic.js"></script>
</body>
</html>
